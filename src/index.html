<!DOCTYPE HTML>
<html>

<head>
	<title>Wifi.Web</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/clipboard.min.js"></script>
	<script type="text/javascript" src="lib/ngclipboard.min.js"></script>
	<script type="text/javascript" src="data/connections.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body ng-app="WifiApp" class="is-loading">
	<div id="wrapper" ng-controller="WifiController">
		<section id="main">
			<header>
				<span class="avatar">
					<img src="images/avatar.png" alt="icon" />
				</span>
				<h1>{{name}}</h1>
			</header>
			<div ng-repeat="connect in connections">
				<p>{{connect.name}}</p>
				<ul class="icons">
					<li>
						<a href="#" class="fa-eye">{{label.show}}</a>
					</li>
					
					<li>
						<a href="#" class="fa-copy" ngclipboard data-clipboard-text="Just because you can doesn't mean you should â€” clipboard.js">{{label.copy}}</a>
					</li>
				</ul>
			</div>
		</section>
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; Jane Doe</li>
				<li>Design:
					<a href="http://html5up.net">HTML5 UP</a>
				</li>
			</ul>
		</footer>
	</div>
	<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>
</body>

</html>
