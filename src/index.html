<!DOCTYPE HTML>
<html>

<head>
	<title>Wifi.Web</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/clipboard.min.js"></script>
	<script type="text/javascript" src="assets/js/ngclipboard.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-bootstrap-tpls-0.12.0.js"></script>

	<script type="text/javascript" src="js/connections.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" href="assets/css/bootstrap-combined.min.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="shortcut icon" type="image/png" href="images/avatar.png" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body ng-app="WifiApp" class="is-loading">
	<div id="wrapper" ng-controller="WifiController">
		<section id="main">
			<header>
				<span class="avatar">
					<img src="images/avatar.png" alt="icon" />
				</span>
				<h1>{{name}}</h1>
			</header>
			<br/>
			<div ng-repeat="connect in connections">
				<ul class="icons">
					<h2>{{connect.name}}</h2>
					<li>
						<a class="fa-eye" tooltip="{{connect.name}} : {{connect.password}}" tooltip-placement="top"></a>
					</li>
					<li>
						<a class="fa-wifi" ngclipboard data-clipboard-text="{{connect.name}}"></a>
					</li>

					<li>
						<a class="fa-copy" ngclipboard data-clipboard-text="{{connect.password}}"></a>
					</li>
				</ul>
			</div>
		</section>
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; jrbeverly</li>
				<li>Design:
					<a href="http://html5up.net">HTML5 UP</a>
				</li>
			</ul>
		</footer>
	</div>
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>
</body>

</html>
